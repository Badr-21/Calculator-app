<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="theme-one">
  <header class="header theme-one">
    <h1>calc</h1>
    <div class="themes">
      <p>Theme</p>
      <label class="switch">
        <div class="theme-num">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <input class="theme-one" type="range" value="1" max="3" min="1">
      </label>
    </div>
  </header>
<main class="container theme-one">
  <section class="result">
    <div class="screen">
      <div class="previous-operand" aria-colspan="14"></div>
      <div class="current-operand" max="14"></div>
    </div>
  </section>
  <section class="buttons">
    <div class="button" value="7" data-number>7</div>
    <div class="button" value="8" data-number>8</div>
    <div class="button" value="9" data-number>9</div>
    <div class="button del" data-delete>del</div>
    <div class="button" data-number>4</div>
    <div class="button" data-number>5</div>
    <div class="button" data-number>6</div>
    <div class="button" data-value="+" data-operation>+</div>
    <div class="button" data-number>1</div>
    <div class="button" data-number>2</div>
    <div class="button" data-number>3</div>
    <div class="button" data-value="-" data-operation>-</div>
    <div class="button" data-number>.</div>
    <div class="button" data-number>0</div>
    <div class="button" data-value="/" data-operation>/</div>
    <div class="button" data-value="*" data-operation>Ã—</div>
    <div class="button reset" data-reset>reset</div>
    <div class="button equal" data-equal>=</div>
  </section>
</main>
<script src="script.js"></script>
</body>
</html>
